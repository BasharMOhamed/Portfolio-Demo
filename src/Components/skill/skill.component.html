<div class="container text-start text-white mb-2 w-50">
  <h5>{{ skillName }}</h5>
  <div
    class="progress"
    role="progressbar"
    aria-label="Danger example"
    aria-valuenow="100"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    <div
      class="progress-bar"
      [class]="skillColor"
      [style.width.%]="skillLevel"
    ></div>
  </div>
</div>
